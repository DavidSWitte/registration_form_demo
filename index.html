<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName:*">First Name</label>
            <input type="text" id="firstName:*">
        </div>
        <div>
            <label for="lastName:*">Last Name</label>
            <input type="text" id="lastName:*">
        </div>
        <div>

            <label for="email Address:*">Email Address</label>
            <input type="text" id="email Address:*">
        </div>
        <div>
            <label for="password:*">Password</label>
            <input type="text" id="password:*">
        </div>
        <div>
            <label for="confirm password:*">Confirm Password</label>
            <input type="text" id="confirm password:*" </div>
            <div>
                <label for="birthday:*">Birthday</label>
                <input type="text" id="birthday:*" </div>
                <p>
                    Gender Identity
                </p>
                <input type="radio" name="gender_identity" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender_identity" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender_identity" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender_identity" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>

                <div>
                    <textarea name="textarea" id="text area" cols="30"
                        rows="10">A short description about myself: </textarea>
                </div>
                <div>
                    <fav-lang>
                        <label for="fav-lang">Favorite Language</label>
                        <select name="fav-lang" id="fav-lang">
                            <option value="java script">Java Script</option>
                            <option value="python">Python</option>
                        </select>
                            
                    </fav-lang>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Yes, I would like to recieve periodic email updates</label>
                </div>
                <div>
                    <input type="submit" value="create account">
                </div>
                <div>
                        <p>*Idicates a required field</p>
                </div>
    </form>
</body>

</html>
